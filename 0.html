<script>
const questions = [

  { q: "тАШрдЬрди рдЧрдг рдордитАЩ рдХреЗ рд░рдЪрдпрд┐рддрд╛ рдХреМрди рд╣реИрдВ?", options: ["рдорд╣рд╛рддреНрдорд╛ рдЧрд╛рдВрдзреА", "рд░рд╡реАрдиреНрджреНрд░рдирд╛рде рдЯреИрдЧреЛрд░", "рдЬрд╡рд╛рд╣рд░рд▓рд╛рд▓ рдиреЗрд╣рд░реВ", "рд╕реБрднрд╛рд╖ рдЪрдВрджреНрд░ рдмреЛрд╕"], answer: 1 },
  { q: "рд╕реНрд╡рддрдВрддреНрд░ рднрд╛рд░рдд рдХреЗ рдкрд╣рд▓реЗ рдкреНрд░рдзрд╛рдирдордВрддреНрд░реА рдХреМрди рдереЗ?", options: ["рд▓рд╛рд▓ рдмрд╣рд╛рджреБрд░ рд╢рд╛рд╕реНрддреНрд░реА", "рдЬрд╡рд╛рд╣рд░рд▓рд╛рд▓ рдиреЗрд╣рд░реВ", "рд░рд╛рдЬреЗрдиреНрджреНрд░ рдкреНрд░рд╕рд╛рдж", "рдЗрдВрджрд┐рд░рд╛ рдЧрд╛рдВрдзреА"], answer: 1 }
];

let currentIndex = 0;
let score = 0;

function loadQuestion() {
  let q = questions[currentIndex];
  document.getElementById("question").innerText = q.q;
  let optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach((opt, i) => {
    let btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(i);
    optionsDiv.appendChild(btn);
  });
}

function checkAnswer(selected) {
  let correct = questions[currentIndex].answer;
  if (selected === correct) {
    score++;
    document.body.classList.add("correct-bg");
  } else {
    document.body.classList.add("wrong-bg");
  }

  // Disable all buttons
  document.querySelectorAll("#options button").forEach(btn => btn.disabled = true);

  // рдЕрдЧрд▓реЗ рд╕рд╡рд╛рд▓ рдкрд░ рдСрдЯреЛ рдЬрд╛рдП
  setTimeout(() => {
    document.body.classList.remove("correct-bg", "wrong-bg");
    currentIndex++;
    if (currentIndex < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }, 2000);
}

function showResult() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";
  document.getElementById("score").innerText = `рдЖрдкрдХрд╛ рд╕реНрдХреЛрд░: ${score} / ${questions.length}`;

</script>
